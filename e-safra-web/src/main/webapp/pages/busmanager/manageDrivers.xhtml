<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/template/template.xhtml">
	<ui:define name="pageTitle">E-Safra : Driver Management</ui:define>
	<ui:define name="page1">
		<h:link styleClass="auto" outcome="home">
			<i class="i i-statistics icon"> </i>
			<span class="font-bold">Home</span>
		</h:link>
	</ui:define>
	<ui:define name="page2">
		<h:link styleClass="auto" outcome="assignbusestoline">
			<i class="i i-cog2 icon"> </i>
			<span class="font-bold">Assign buses to Line</span>
		</h:link>
	</ui:define>
	<ui:define name="page3">
		<h:link styleClass="auto" outcome="createline.xhtml">
			<i class="i i-docs icon"> </i>
			<span class="font-bold">Create Line</span>
		</h:link>
	</ui:define>
	<ui:define name="page4">
		<h:link styleClass="auto" outcome="manageBuses">
			<i class="i i-docs icon"> </i>
			<span class="font-bold">Manage Buses</span>
		</h:link>
	</ui:define>
	<ui:define name="content">
		<h:form>
			<header class="panel-heading"> Drivers Management </header>
			<div class="table-responsive">
				<h:dataTable styleClass="table table-striped b-t b-light"
					value="#{lineBean.drivers}" var="b" border="2">
					<h:column id="column1">
						<f:facet name="header">
							<h:outputText value="First Name" />
						</f:facet>
						<h:outputText value="#{b.firstName}" />
					</h:column>
					<h:column id="column2">
						<f:facet name="header">
							<h:outputText value="Last Name" />
						</f:facet>
						<h:outputText value="#{b.lastName}" />
					</h:column>
					<h:column id="column3">
						<f:facet name="header">
							<h:outputText value="Action" />
						</f:facet>
						<h:commandButton styleClass="btn btn-s-md btn-primary"
							action="#{lineBean.doSelectDriver()}" value="Select">
							<f:setPropertyActionListener value="#{b}"
								target="#{lineBean.driver}"></f:setPropertyActionListener>
						</h:commandButton>
					</h:column>
				</h:dataTable>
			</div>
			<h:commandButton styleClass="btn btn-s-md btn-success"
				action="#{lineBean.doAddDriver}" value="Add Driver" />
			<div class="row wrapper">
				<div class="col-sm-5 m-b-xs">
					<h:panelGrid columns="2" rendered="#{lineBean.visibility}">
						<h:outputText value="First Name : " />
						<h:inputText style="width:169px"
							value="#{lineBean.driver.firstName}" />
						<h:outputText value="Last Name : " />
						<h:inputText style="width:169px"
							value="#{lineBean.driver.lastName}" />
						<h:outputText value="Bus : " />
						<h:selectOneMenu style="width:169px" value="#{lineBean.bus}"
							converter="busConverter">
							<f:selectItems value="#{lineBean.buses}" var="l"
								itemLabel="#{l.number}" itemValue="#{l}"></f:selectItems>
						</h:selectOneMenu>
						<h:commandButton styleClass="btn btn-s-md btn-success"
							action="#{lineBean.doSaveOrUpdateDriver}" value="Save of Update" />
						<h:commandButton styleClass=" btn
							btn-s-md btn-danger"
							action="#{lineBean.doDeleteDriver}" value="Delete" />
					</h:panelGrid>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
