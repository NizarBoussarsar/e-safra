<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/template/template.xhtml">
	<ui:define name="pageTitle">E-Safra : Stations Management</ui:define>
	<ui:define name="page1">
		<h:link styleClass="auto" outcome="home">
			<i class="i i-statistics icon"> </i>
			<span class="font-bold">Home</span>
		</h:link>
	</ui:define>
	<ui:define name="page2">
		<h:link styleClass="auto" outcome="assignbusestoline">
			<i class="i i-cog2 icon"> </i>
			<span class="font-bold">Assign buses to Line</span>
		</h:link>
	</ui:define>
	<ui:define name="page3">
		<h:link styleClass="auto" outcome="createline.xhtml">
			<i class="i i-docs icon"> </i>
			<span class="font-bold">Create Line</span>
		</h:link>
	</ui:define>
	<ui:define name="page4">
		<h:link styleClass="auto" outcome="manageBuses">
			<i class="i i-docs icon"> </i>
			<span class="font-bold">Manage Buses</span>
		</h:link>
	</ui:define>
	<ui:define name="page5">
		<h:link styleClass="auto" outcome="manageStations">
			<i class="i i-docs icon"> </i>
			<span class="font-bold">Manage Stations</span>
		</h:link>
	</ui:define>
	<ui:define name="content">
		<h:form>
			<header class="panel-heading"> Manage Stations </header>
			<div class="table-responsive">
				<h:dataTable styleClass="table table-striped b-t b-light"
					value="#{stationBean.stations}" var="b" border="2">
					<h:column id="column1">
						<f:facet name="header">
							<h:outputText value="Name" />
						</f:facet>
						<h:outputText value="#{b.name}" />
					</h:column>
					<h:column id="column2">
						<f:facet name="header">
							<h:outputText value="Action" />
						</f:facet>
						<h:commandButton styleClass="btn btn-s-md btn-primary"
							action="#{stationBean.doSelectInCrud}" value="select">
							<f:setPropertyActionListener value="#{b}"
								target="#{stationBean.station}"></f:setPropertyActionListener>
						</h:commandButton>
					</h:column>
				</h:dataTable>
			</div>
			<h:commandButton styleClass="btn btn-s-md btn-success"
				action="#{busBean.doSelect}" value="add bus" />
			<div class="row wrapper">
				<div class="col-sm-5 m-b-xs">
					<h:panelGrid columns="2" rendered="#{stationBean.visibility}">
						<h:outputText value="name" />
						<h:inputText style="width:169px"
							value="#{stationBean.station.name}" />
						<h:outputText value="latitude" />
						<h:inputText style="width:169px"
							value="#{stationBean.station.latitude}" />
						<h:outputText value="longitude" />
						<h:inputText style="width:169px"
							value="#{stationBean.station.longitude}" />


						<h:commandButton styleClass="btn btn-s-md btn-success"
							action="#{stationBean.doSaveOrUpdate}" value="save or update" />
					</h:panelGrid>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
