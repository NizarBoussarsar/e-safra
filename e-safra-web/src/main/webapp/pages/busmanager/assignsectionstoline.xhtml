<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/template/template.xhtml">

	<ui:define name="pageTitle">E-Safra : Bus Manager Assign Sections To Line</ui:define>

	<ui:define name="page1">
		<h:link styleClass="auto" outcome="home">
			<i class="i i-statistics icon"> </i>
			<span class="font-bold">Home</span>
		</h:link>
	</ui:define>

	<ui:define name="page2">
		<h:link styleClass="auto" outcome="assignsectionstoline">
			<i class="i i-cog2 icon"> </i>
			<span class="font-bold">Assign buses to Line</span>
		</h:link>
	</ui:define>

	<ui:define name="page3">
		<h:link styleClass="auto" outcome="createline.xhtml">
			<i class="i i-docs icon"> </i>
			<span class="font-bold">Create Line</span>
		</h:link>
	</ui:define>

	<ui:define name="page4">
		<h:link styleClass="auto" outcome="manageBuses">
			<i class="i i-docs icon"> </i>
			<span class="font-bold">Manage Buses</span>
		</h:link>
	</ui:define>

	<ui:define name="content">
		<section class="panel panel-default">
			<header class="panel-heading"> Assign sections to line </header>
			<h:form>
				<div class="row wrapper">
					<div class="col-sm-5 m-b-xs">
						<h:selectOneMenu style="width:166px"
							styleClass="input-sm form-control input-s-sm inline v-middle"
							value="#{lineBean.line}" converter="lineConverter"
							onchange="submit()"
							valueChangeListener="#{lineBean.doUpdateListStations()}">
							<f:valueChangeListener />
							<f:selectItem itemLabel="Please select a line .." />
							<f:selectItems value="#{lineBean.lines}" var="line"
								itemValue="#{line}" itemLabel="#{line.name}" />
						</h:selectOneMenu>
					</div>
				</div>

				<div class="table-responsive">
					<h:dataTable styleClass="table table-striped b-t b-light"
						border="1" value="#{lineBean.stations2}" var="st">
						<h:column id="column1">
							<f:facet name="header">
								<h:outputText value="Name" />
							</f:facet>
							<h:outputText value="#{st.name}" />
						</h:column>
						<h:column id="column2">
							<f:facet name="header">
								<h:outputText value="Section" />
							</f:facet>
							<h:selectOneRadio value="#{lineBean.section.rank}">
								<f:selectItem itemValue="1" itemLabel="Section 1" />
								<f:selectItem itemValue="2" itemLabel="Section 2" />
								<f:selectItem itemValue="3" itemLabel="Section 3" />
								<f:selectItem itemValue="4" itemLabel="Section 4" />
								<f:selectItem itemValue="5" itemLabel="Section 5" />
								<f:selectItem itemValue="6" itemLabel="Section 6" />
								<f:selectItem itemValue="7" itemLabel="Section 7" />
								<f:selectItem itemValue="8" itemLabel="Section 8" />
							</h:selectOneRadio>
						</h:column>
					</h:dataTable>
				</div>

			</h:form>
		</section>
	</ui:define>
</ui:composition>
