<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/template/passengerTemplate.xhtml">
	<ui:define name="pageTitle">E-Safra : Passenger Home</ui:define>
	<ui:define name="content">
		<h1>Passenger Home Page</h1>
		<h:form>
			<label>Please select your travel:</label>
			<br />
			<h:panelGrid columns="2">
				<h:outputText value="Destination :" />
				<h:selectOneMenu value="#{stationBean.stationDeparture}"
					converter="stationConverter">
					<f:selectItem itemLabel="Please select a station .." />
					<f:selectItems value="#{stationBean.stations}" var="sta"
						itemValue="#{sta}" itemLabel="#{sta.name}" />
				</h:selectOneMenu>
				<h:outputText value="Arrival :" />
				<h:selectOneMenu value="#{stationBean.stationArrival}"
					converter="stationConverter">
					<f:selectItem itemLabel="Please select a station .." />
					<f:selectItems value="#{stationBean.stations2}" var="st"
						itemValue="#{st}" itemLabel="#{st.name}" />
				</h:selectOneMenu>
			</h:panelGrid>
			<br />
			<h:commandButton styleClass="btn btn-s-md btn-primary" value="submit"
				action="#{stationBean.doSearchBus}" />
			<br />
			<br />
			<h:dataTable styleClass=" table table-striped b-t b-light"
				value="#{stationBean.buses}" var="b" border="2">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Bus Number" />
					</f:facet>
					<h:outputText value="#{b.number}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Action" />
					</f:facet>
					<h:commandButton styleClass="btn btn-s-md btn-primary"
						action="#{stationBean.doSelect}" value="select">
						<f:setPropertyActionListener value="#{b}"
							target="#{stationBean.busselected}"></f:setPropertyActionListener>
					</h:commandButton>
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
