<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/template/passengerTemplate.xhtml">
	<ui:define name="pageTitle">E-Safra : Passenger Home</ui:define>
	<ui:define name="content">
		<h1>Passenger Home Page</h1>
		<h:form>
			<label>Please select your travel:</label>
			<br />
			<h:selectOneMenu value="#{stationBean.stationDeparture}"
				converter="stationConverter">
				<f:selectItems value="#{stationBean.stations}" var="sta"
					itemValue="#{sta}" itemLabel="#{sta.name}" />
			</h:selectOneMenu>
	Destination:
		<h:selectOneMenu value="#{stationBean.stationArrival}"
				converter="stationConverter">
				<f:selectItems value="#{stationBean.stations2}" var="st"
					itemValue="#{st}" itemLabel="#{st.name}" />
			</h:selectOneMenu>
			<br />
		Date:
		<p:calendar value="#{stationBean.date1}" pattern="MM/dd/yyyy HH:mm:ss" />
			<h:commandButton value="submit" action="#{stationBean.doSearchBus}" />
			<h:dataTable value="#{stationBean.buses}" var="b" border="2">
				<h:column>
					<f:facet name="header">
						<h:outputText value="number" />
					</f:facet>
					<h:outputText value="#{b.number}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{b.number}" />
					</f:facet>
					<h:commandButton action="#{stationBean.doSelect}" value="select">
						<f:setPropertyActionListener value="#{b}"
							target="#{stationBean.busselected}"></f:setPropertyActionListener>
					</h:commandButton>
				</h:column>

			</h:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
