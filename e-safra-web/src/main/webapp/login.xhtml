<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/template/loginTemplate.xhtml">
	<ui:define name="pageTitle">E-Safra : Login</ui:define>
	<ui:define name="title">
		<strong>Login</strong>
	</ui:define>

	<ui:define name="username">
		<div class="list-group-item">
			<p:inputText styleClass="form-control no-border" name="username"
				placeholder="User Name" id="username" type="text placeholder"
				value="#{userBean.user.email}" />
		</div>
	</ui:define>
	<ui:define name="password">
		<div class="list-group">
			<div class="list-group-item">
				<p:password styleClass="form-control no-border" name="password"
					placeholder="Password" id="password" type="text placeholder"
					value="#{userBean.user.password}" />
			</div>
		</div>
	</ui:define>

	<ui:define name="submit">
		<h:form>
			<h:commandLink action="#{userBean.doLogin()}"
				styleClass="btn btn-block btn-social btn-twitter">
				<i class="fa fa-sign-in"></i> Sign in
		</h:commandLink>

			<h:commandLink action="#{userBean.doLogin()}"
				styleClass="btn btn-block btn-social btn-facebook">
				<i class="fa fa-facebook"></i> Sign in with Facebook
		</h:commandLink>
		</h:form>
	</ui:define>
	<ui:define name="inscription">
		<p class="text-muted text-center">
			<small>Do not have an account?</small>
		</p>
		<h:outputLink value="inscription.jsf"
			styleClass="btn  btn-social btn-block btn-github">
			<i class="fa fa-user"></i> Create an Account
</h:outputLink>
	</ui:define>
</ui:composition>
