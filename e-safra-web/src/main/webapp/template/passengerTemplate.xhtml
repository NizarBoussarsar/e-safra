<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">



<h:head>

	<title><ui:insert name="pageTitle" /></title>


	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="animate.css" />
	<h:outputStylesheet library="css" name="font-awesome.min.css" />
	<h:outputStylesheet library="css" name="icon.css" />
	<h:outputStylesheet library="css" name="font.css" />
	<h:outputStylesheet library="css" name="app.css" />




	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
</h:head>

<body>
	<section class="vbox">
		<section class="vbox">
			<header
				class="bg-black header header-md navbar navbar-fixed-top-xs box-shadow">
				<div class="navbar-header aside-md dk">
					<a class="btn btn-link visible-xs"
						data-toggle="class:nav-off-screen" data-target="#nav"> <i
						class="fa fa-bars"></i>
					</a> <a href="index.html" class="navbar-brand"> <h:graphicImage
							library="images" name="bus.png" alt="Esprit" styleClass="m-r-sm" />
						<span class="hidden-nav-xs">E-safra</span>
					</a> <a class="btn btn-link visible-xs" data-toggle="dropdown"
						data-target=".user"> <i class="fa fa-cog"></i>
					</a>
				</div>

				<ul class="nav navbar-nav navbar-right m-n hidden-xs nav-user user">
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown"> <span
							class="thumb-sm avatar pull-left"> <h:graphicImage
									library="images" name="a0.png" alt="..." />
						</span> <h:outputText value="#{userBean.user.firstName}" /> <b
							class="caret"></b>
					</a>
						<ul class="dropdown-menu animated fadeInRight">
							<li><span class="arrow top"></span> <a href="#">Settings</a>
							</li>
							<li><a href="profile.html">Profile</a></li>
							<li><a href="#"> <span
									class="badge bg-danger pull-right">3</span> Notifications
							</a></li>
							<li><a href="docs.html">Help</a></li>
							<li class="divider"></li>
							<li><h:form>
									<h:commandLink action="#{userBean.doLogOut()}" value="Logout" />
								</h:form></li>
						</ul></li>
				</ul>
				<ul class="nav navbar-nav hidden-xs">
					<li class="dropdown"><h:link outcome="home">
							<i>Home</i>
						</h:link></li>
					<li class="dropdown"><h:link outcome="map">
							<i>Map</i>
						</h:link></li>


				</ul>
			</header>

			<!--Application de Partage>

      <ul class="nav navbar-nav hidden-xs">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <i class="i i-grid"></i>
          </a>
		  
          <section class="dropdown-menu aside-lg bg-white on animated fadeInLeft">
            <div class="row m-l-none m-r-none m-t m-b text-center">
              <div class="col-xs-4">
                <div class="padder-v">
                  <a href="#">
                    <span class="m-b-xs block">
                      <i class="i i-mail i-2x text-primary-lt"></i>
                    </span>
                    <small class="text-muted">Mailbox</small>
                  </a>
                </div>
              </div>
              <div class="col-xs-4">
                <div class="padder-v">
                  <a href="#">
                    <span class="m-b-xs block">
                      <i class="i i-calendar i-2x text-danger-lt"></i>
                    </span>
                    <small class="text-muted">Calendar</small>
                  </a>
                </div>
              </div>
              <div class="col-xs-4">
                <div class="padder-v">
                  <a href="#">
                    <span class="m-b-xs block">
                      <i class="i i-map i-2x text-success-lt"></i>
                    </span>
                    <small class="text-muted">Map</small>
                  </a>
                </div>
              </div>
              <div class="col-xs-4">
                <div class="padder-v">
                  <a href="#">
                    <span class="m-b-xs block">
                      <i class="i i-paperplane i-2x text-info-lt"></i>
                    </span>
                    <small class="text-muted">Trainning</small>
                  </a>
                </div>
              </div>
              <div class="col-xs-4">
                <div class="padder-v">
                  <a href="#">
                    <span class="m-b-xs block">
                      <i class="i i-images i-2x text-muted"></i>
                    </span>
                    <small class="text-muted">Photos</small>
                  </a>
                </div>
              </div>
              <div class="col-xs-4">
                <div class="padder-v">
                  <a href="#">
                    <span class="m-b-xs block">
                      <i class="i i-clock i-2x text-warning-lter"></i>
                    </span>
                    <small class="text-muted">Timeline</small>
                  </a>
                </div>
              </div>
            </div>
          </section>
        </li>
      </ul>
	  		  <!Fin section Applications de partage-->


			<!--Notifications>

        <li class="hidden-xs">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <i class="i i-chat3"></i>
            <span class="badge badge-sm up bg-danger count">2</span>
          </a>
          <section class="dropdown-menu aside-xl animated flipInY">
            <section class="panel bg-white">
              <div class="panel-heading b-light bg-light">
                <strong>You have <span class="count">2</span> notifications</strong>
              </div>
              <div class="list-group list-group-alt">
                <a href="#" class="media list-group-item">
                  <span class="pull-left thumb-sm">
                    <img src="images/a0.png" alt="..." class="img-circle">
                  </span>
                  <span class="media-body block m-b-none">
                    Use awesome animate.css<br>
                    <small class="text-muted">10 minutes ago</small>
                  </span>
                </a>
                <a href="#" class="media list-group-item">
                  <span class="media-body block m-b-none">
                    1.0 initial released<br>
                    <small class="text-muted">1 hour ago</small>
                  </span>
                </a>
              </div>
              <div class="panel-footer text-sm">
                <a href="#" class="pull-right"><i class="fa fa-cog"></i></a>
                <a href="#notes" data-toggle="class:show animated fadeInRight">See all the notifications</a>
              </div>
            </section>
          </section>
        </li>
			  		<!Notifications-->


			<section>
				<section class="hbox stretch">


					<section id="content">
						<section class="hbox stretch"></section>
						<section>
							<section class="vbox">
								<section class="scrollable padder">
									<ui:insert name="content" />
								</section>
							</section>
						</section>
					</section>
				</section>
			</section>
		</section>


	</section>



	<!-- start: JavaScript-->
	<h:outputScript library="js" name="jquery.min.js"></h:outputScript>
	<!-- Bootstrap -->

	<h:outputScript library="js" name="bootstrap.js"></h:outputScript>
	<!-- App -->

	<h:outputScript library="js" name="app.js"></h:outputScript>
	<h:outputScript library="js/slimscroll" name="jquery.slimscroll.min.js"></h:outputScript>
	<h:outputScript library="js" name="modernizr.js"></h:outputScript>
	<h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>
	<h:outputScript library="js" name="app.plugin.js"></h:outputScript>



	<!-- end: JavaScript-->
</body>
</html>
