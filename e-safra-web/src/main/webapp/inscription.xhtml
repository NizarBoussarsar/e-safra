<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/template/loginTemplate.xhtml">
	<ui:define name="pageTitle">E-Safra : Sign Up</ui:define>
	<ui:define name="title">
		<strong>Sign Up</strong>
	</ui:define>
	<ui:define name="register">
		<h:form>
			<div class="list-group">
				<div class="list-group-item">
					<p:inputText styleClass="form-control no-border" name="email"
						placeholder="Email Address" id="email" type="text placeholder"
						value="#{inscriptionBean.passenger.email}" required="true">
						<f:validator validatorId="validator.EmailValidator" />
					</p:inputText>
					<p:message for="email" style="color:red" />
				</div>
				<div class="list-group-item">
					<h:outputText value="Gender" />
					<h:selectOneRadio value="#{inscriptionBean.passenger.gender}">
						<f:selectItem itemValue="M" itemLabel="Male" />
						<f:selectItem itemValue="F" itemLabel="Female" />
					</h:selectOneRadio>

					<h:outputText value="Date of birth" />
					<p:calendar value="#{inscriptionBean.passenger.birthDay}"
						pattern="MM/dd/yyyy" />
					=======
					<p:inputText styleClass="form-control no-border" name="firstname"
						placeholder="First Name" id="FirstName" type="text placeholder"
						value="#{inscriptionBean.passenger.firstName}" />
					>>>>>>> refs/remotes/origin/master

				</div>
				<div class="list-group-item">

					<p:inputText styleClass="form-control no-border" name="lastname"
						placeholder="Last Name" id="LastName" type="text placeholder"
						value="#{inscriptionBean.passenger.lastName}" />
				</div>
				<div class="list-group-item">

					<h:selectOneRadio value="#{inscriptionBean.passenger.gender}">
						<f:selectItem itemValue="M" itemLabel="Male" />
						<f:selectItem itemValue="F" itemLabel="Female" />
					</h:selectOneRadio>


				</div>
				<div class="list-group-item">

					<p:calendar styleClass="form-control no-border"
						placeholder="Date of Birth(mm/dd/yyyy)" id="DateOfBirth"
						value="#{inscriptionBean.passenger.birthDay}" pattern="MM/dd/yyyy" />
				</div>
				<div class="list-group-item">

					<p:password styleClass="form-control no-border" name="password"
						placeholder="Password" id="password" type="text placeholder"
						required="true" value="#{inscriptionBean.passenger.password}" />

					<p:message for="password" style="color:red" />
				</div>
				<div class="list-group-item">


					<p:password styleClass="form-control no-border"
						name="confirmpassword" placeholder="Confirm Password"
						id="confirmpassword" type="text placeholder" required="true"
						value="#{inscriptionBean.confirmPassword}" />
					<p:message for="confirmpassword" style="color:red" />
				</div>

				<h:panelGrid rendered="#{inscriptionBean.visibility}">
					<h:outputText value="#{inscriptionBean.errorMessage}" />
				</h:panelGrid>
			</div>

			<h:commandLink action="#{inscriptionBean.doInscription}"
				styleClass="btn btn-block btn-social btn-google">
				<i class="fa fa-sign-in"></i> Sign up
		</h:commandLink>
			<h:outputLink value="login.jsf"
				styleClass="btn  btn-social btn-block btn-twitter">
				<i class="fa fa-sign-out"></i> Sign in</h:outputLink>
		</h:form>
	</ui:define>


</ui:composition>
